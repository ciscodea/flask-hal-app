{% macro render_question(question) %}


    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="mr-auto p-2">
             Pregunta: {{ question.to_dict().question }}
        </div>
          <div class="p-2">
            <a class="btn btn-outline-danger" href="{{ url_for('delete', question_id=question.id)}}">Delete</a>
        </div>
    </li>
{% endmacro %}
